<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

  <ui:define name="subheader">
    Students
  </ui:define>

  <ui:define name="content">
    <ui:decorate template="/WEB-INF/templates/pagecontainer.xhtml">
      <ui:define name="content">
        <h:form>
          <p:tooltip/>
          <p:growl id="growl" showDetail="true"/>

          <p:dataTable id="studentsTable" var="_student" value="#{studentsController.students}" rows="10" 
                       widgetVar="studentsTable"
                       paginator="true"
                       rowsPerPageTemplate="10,25,50,100"
                       emptyMessage="No students found"
                       filteredValue="#{studentsController.filteredStudents}"
                       style="margin:-20px; border:none 0px;">
            <f:facet name="header">
              <p:outputPanel class="TexAlRight">
                <h:outputText value="Search "/>
                <p:inputText id="globalFilter" style="width:150px" placeholder="Enter keyword"
                             onkeyup="PF('studentsTable').filter()"/>
              </p:outputPanel>
            </f:facet>

            <p:column headerText="Actions">
              <p:button icon="fa fa-child Fs12 White" href="/back/studio/family/#{_student.family.uid}" title="Family account" style="height:18px"/>
            </p:column>

            <p:column headerText="First Name" sortBy="#{_student.firstName}" 
                      filterMatchMode="startsWith" filterBy="#{_student.firstName}" filterable="false">
              <h:outputText value="#{_student.firstName}"/>
            </p:column>
            <p:column headerText="Last Name" sortBy="#{_student.lastName}"
                      filterMatchMode="startsWith" filterBy="#{_student.lastName}" filterable="false">
              <h:outputText value="#{_student.lastName}"/>
            </p:column> 
            <p:column headerText="Email">
              <h:outputText value="#{_student.email}"/>
            </p:column>
          </p:dataTable>
        </h:form>
      </ui:define>

    </ui:decorate>

  </ui:define>

</ui:composition>
