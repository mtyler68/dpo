<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:dpo="http://xmlns.jcp.org/jsf/composite/dpo">

  <ui:define name="subheader">
    New Student Wizard
  </ui:define>

  <ui:define name="content">

    <div class="Container100">          
      <div class="ContainerIndent">
        <div class="Card ShadowEffect TexAlCenter">
          <dpo:steps currentStep="0" stepTitles="#{['Family','Students','Classes']}"/>
          <br/>
          <h2>Empty Page</h2>
          <br/>
          <span class="gray">Use this page to start from scratch and place your custom content.</span>
          <br/><br/>
          <h:form>
            <p:wizard showNavBar="true" showStepStatus="false" >
              <p:tab title="Family">
                Hi
              </p:tab>
              <p:tab title="Students" >
                Hello
              </p:tab>
              <p:tab title="Classes">
                Good-bye
              </p:tab>
            </p:wizard>
          </h:form>
        </div>
      </div>
    </div>

  </ui:define>

</ui:composition>
