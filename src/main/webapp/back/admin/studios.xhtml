<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

  <ui:define name="subheader">
    Studios
  </ui:define>

  <ui:define name="content">
    <ui:decorate template="/WEB-INF/templates/pagecontainer.xhtml">
      <ui:define name="content">
        <br/>
        <h:form>
          <div class="TexAlRight">
            <p:commandButton value="Add Studio" icon="fa fa-plus Fs16 White" onclick="PF('addStudioDlg').show();">
              <p:ajax event="dialogReturn" update="studios"/>
            </p:commandButton>
          </div>
          <br/>
          
          <p:dataTable id="studios" var="_studio" value="#{studios}">
            <p:column headerText="Studio">
              <h:outputText value="#{_studio.businessName}"/>
            </p:column>
            <p:column headerText="Code">
              <h:outputText value="#{_studio.name}"/>
            </p:column>            
          </p:dataTable>
          
          
          
        </h:form>
        <p:dialog header="New Studio" widgetVar="addStudioDlg" showEffect="slide" hideEffect="fade" width="600" 
                  fitViewport="true" modal="true">
            <h:outputText value="Enter Studio Details"/>
            <h:form>
              <p:panelGrid columns="2" layout="grid" style="border:0px none">
                <h:outputLabel value="Studio Name"/>
                <p:inputText/>
                
                <h:outputLabel value="Code"/>
                <p:inputText/>
              </p:panelGrid>
            </h:form>
          </p:dialog>
        <br/><br/>
      </ui:define>

    </ui:decorate>
  </ui:define>

</ui:composition>
